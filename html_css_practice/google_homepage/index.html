<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Google</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav id="navbar">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><img class="apps-pic" src="./img/baseline_apps_black_18dp.png" alt="apps-icon"></a></li>
        <li><a href="#"><img class="profile-pic" src="./img/blank-profile-picture-973460_640.png" alt="profile-pic"></a></li>
      </ul>
  </nav>

  <!-- SEARCH -->
    <div class="container">
      <section id="search">
        <div class="logo">
          <img src="./img/googlelogo_color_272x92dp.png" alt="logo">
        </div>
        <form>
          <div class="searchbar">
            <a href="#"><img class="search-icon" src="./img/search-icon.png" alt="search"></a>
            <input type="text">
            <a href="#"><img class="mic-icon" src="./img/google-microphone-icon-clipart.png" alt="mic"></a>
          </div>
          <div class="buttons">
            <input type="submit" name="search" id="search" value="Google Search">
            <input type="submit" name="lucky" id="lucky" value="I'm Feeling Lucky">
          </div>
        </form>
      </section>
    </div>


  <!-- FOOTER -->
    <footer id="footer">
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>


</body>
</html>
